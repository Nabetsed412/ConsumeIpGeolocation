# Configuración mínima para H2 durante los tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Rate Limiting
resilience4j.ratelimiter.instances.default.limitForPeriod=20
resilience4j.ratelimiter.instances.default.limitRefreshPeriod=1s
resilience4j.ratelimiter.instances.default.timeoutDuration=500ms

# Circuit Breaker
resilience4j.circuitbreaker.instances.default.registerHealthIndicator=true